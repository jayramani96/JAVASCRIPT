<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Title</title>
</head>
<body>
<h1>Electricity Bill Calculator</h1>
<label for="units">Enter the number of units consumed:</label>
<input type="number" id="units">
<button onclick="calculateBill()">Calculate Bill</button>
<p id="result"></p>

<script>
function calculateBill() {
    let units = parseInt(document.getElementById("units").value);
    let totalBill = 0;

    if (units <= 100) {
        totalBill = units * 1;
    } else if (units <= 200) {
        totalBill = 100 + (units - 100) * 2;
    } else {
        totalBill = 100 + 100 * 2 + (units - 200) * 3;
    }

    document.getElementById("result").innerText = "The electricity bill for " + units + " units is: $" + totalBill;
}
</script>
</body>
</html>
