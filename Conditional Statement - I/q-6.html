<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
</head>
<body>
    <div class="calculator">
        <h2>Tax Calculator</h2>
        <div class="form-group">
            <label for="income">Enter your income:</label>
            <input type="number" id="income" name="income" placeholder="Enter your income...">
        </div>
        <div class="form-group">
            <button onclick="calculateAndDisplayTax()">Calculate Tax</button>
        </div>
        <div class="result" id="result">
        
        </div>
    </div>

    <script>
        function calculateTax(income) {
            let tax = 0;
            
            if (income <= 10000) {
                tax = income * 0.05;
            } else if (income <= 20000) {
                tax = 10000 * 0.05 + (income - 10000) * 0.1;
            } else if (income <= 30000) {
                tax = 10000 * 0.05 + 10000 * 0.1 + (income - 20000) * 0.15;
            } else if (income <= 40000) {
                tax = 10000 * 0.05 + 10000 * 0.1 + 10000 * 0.15 + (income - 30000) * 0.2;
            } else {
                tax = 10000 * 0.05 + 10000 * 0.1 + 10000 * 0.15 + 10000 * 0.2 + (income - 40000) * 0.25;
            }
            
            return tax;
        }

        function calculateAndDisplayTax() {
            let income = parseFloat(document.getElementById('income').value);
            if (isNaN(income)) {
                alert("Please enter a valid number for income.");
                return;
            }

            let calculatedTax = calculateTax(income);
            let resultElement = document.getElementById('result');
            resultElement.textContent = Tax for income $${income.toFixed(2)} is $${calculatedTax.toFixed(2)};
        }
    </script>
</body>
</html>
