<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <h1>Enter Salary -
        <input type="text" id="f1"></h1>
    
        <h1>Enter Bonus -
        <input type="text" id="f2"></h1>
    
        <h1>Enter PF -
        <input type="text" id="f3"></h1>

        <h1>Enter  Insurance -
        <input type="text" id="f4"></h1>

        <h1>Enter Income Tax -
        <input type="text" id="f5"></h1>
        
        <h1 id="ans">Ans</h1>

        
</body>

<script>
    let a = document.getElementById("f1").value
    let b = document.getElementById("f2").value
    let c = document.getElementById("f3").value
    let d = document.getElementById("f4").value
    let e = document.getElementById("f5").value

    let sum= +a + +b - +c - +d - +e

    document.getElementById("ans").innerHTML = sum

    console.log(sum * 2)
</script>
