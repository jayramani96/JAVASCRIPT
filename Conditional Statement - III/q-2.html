<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Enter your age :</h1>
    <input type="text" id="in1">
</body>
</html>
<script>
    let age = parseInt(document.getElementById("in1").value);
    if(age>0 && age<12){
        console.log("Child");
    }
    else if(age>=13 && age<=19){
        console.log("Teen");
    }
    else if(age>=20 && age<=59){
        console.log("Adult");
    }
    else if(age>=60){
        console.log("Senior");
    }
</script>
