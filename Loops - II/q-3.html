<!-- Print the multiplication table of a given number n. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question - 3</title>
</head>
<body>
    <big>
        Enter a number : <input type="text" id="number"><br><br>
    </big>
</body>
</html>

<script>
    let number = document.getElementById("number").value;

    if(number == ""){
        document.write(`<h1>Enter some input!!!</h1>`);
    }
    else{
        for (let i = 1; i <= 10; i++) {
            document.write(`<big>${number} * ${i} = ${number * i}</big><br />`);
        }
    }
</script>
