<body>
    <center>
        <h1>8. Create a conditional statement that checks if a variable `password` is at least 8 characters long. If it is, log "Password is strong".</h1>
    <br><br>
    <label for="">Enter Password = <input type="text" id="password"></label>
    </center>
</body>
</html>
<script>
    let password = document.getElementById("password").value

if(password.length >= 8)
{
    console.log("Password is strong")
}
else
{
    console.log("Password is weak")
}
</script>
