<body>
    <center>
        <h1>2. Using logical operators, write an expression to check if a variable `age` is either less than 18 or greater than 65.</h1>
    <br><br>
    <label for="">Enter age = <input type="text" id="age"></label>
    </center>

<script>
    let age = document.getElementById("age").value

if(age >= 18 || age <= 65)
{
    console.log("Your age is less than 18 or greater than 65")

}
else
{
    console.log("Your age is between 18 to 65")
}
</script>
