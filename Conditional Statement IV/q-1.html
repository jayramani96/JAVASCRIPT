<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 1</title>
</head>
<body>
    <center>
        <h1>1. Write a conditional statement that checks if a variable `x` is greater than 10 and less than 20. If true, log "x is between 10 and 20".</h1>
    <br><br>
    <label for="">Enter Value = <input type="text" id="num"></label>
    </center>
</body>
</html>
<script>

let num = document.getElementById("num").value

if(num >= 10 && num <= 20)
{
    console.log(num + " is between 10 and 20")
}
else
{
    console.log(num + " is less than 10 and greater than 20")
}
</script>
