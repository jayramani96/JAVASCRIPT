<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 10</title>
</head>
<body>
    <center>
        <h1>10. Use a switch statement to log different messages based on the value of a variable `grade` ("A", "B", "C", "D", "F").</h1>
    <br><br>
    <label for="">Enter Grade = <input type="text" id="grade"></label>
    </center>
</body>
</html>
<script>
    let grade = document.getElementById("grade").value

switch (grade) 
{
  case "A":
    console.log("Excellent work!");
    break;
  case "B":
    console.log("Good job!");
    break;
  case "C":
    console.log("You can do better.");
    break;
  case "D":
    console.log("You need to work harder.");
    break;
  case "F":
    console.log("Failed. Try again.");
    break;
  default:
    console.log("Invalid grade.");
}
</script>
