<body>
    <center>
        <h1>6. Write a series of conditional statements that check if a variable `temperature` is below 0, between 0 and 100, or above 100, and log appropriate messages for each range.</h1>
    <br><br>
    <label for="">Enter Temperature = <input type="text" id="tem"></label>
    </center>
</body>
</html>
<script>
    let tem = document.getElementById("tem").value
if(tem < 0)
{
    console.log("Temperature is too cold")
}
else if(tem >= 0 && tem <= 100)
{
    console.log("Temperature is normal")
}
else if(tem > 100)
{
    console.log("Temperature is too hot")    
}
</script>
