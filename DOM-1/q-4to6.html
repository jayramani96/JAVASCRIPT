<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 class="green">Head-First</h1>
    <h1 class="green">Head-First</h1>
    <h1 class="green">Head-First</h1><br><br><br>

    <h2 class="blue">Head-First</h2>
    <h2 class="blue">Head-Second</h2>
    <h2 class="blue">Head-Four</h2><br><br><br>

    <h3 class="red">Head-Blue</h3>
    <h3 class="red">Head-Blue</h3>
    <h3 class="red">Head-Blue</h3>
    <button id="bt">click</button>
</body>
</html>

<script>
    let btn = document.getElementById("bt")

    btn.addEventListener("click",function(){
        let heading1 = document.querySelectorAll('.green');
        for(let i=0; i<heading1.length; i++){
        heading1[i].style.color ='green'
        }

    


        let heading2 = document.querySelectorAll('.blue');
        for(let i=0; i<heading2.length; i++){
            heading2[i].style.color ='blue'
        }

    


        let heading3 = document.querySelectorAll('.red');
        for(let i=0; i<heading3.length; i++){
            heading3[i].style.color ='red'
        }

    })


</script>
