<body>
    <center>
        <h1>2. Find if number = "Even" if the number is even, and "Odd" if the number is odd.</h1>
        <br><br>
        <label for="">Enter Any Number= <input type="text" id="num"></label>
        <br>
        <h1 id="ans"></h1>
    </center>
</body>
</html>
<script>
    let num = document.getElementById("num").value

num = parseInt(num)

if(num == "")
{
    console.log("Please Enter Number")
    document.getElementById("ans").innerHTML = "Please Enter Number"
}
else
{
    if(num % 2 == 0)
        {
            console.log(num + " is Even")
            document.getElementById("ans").innerHTML = num + " is Even"
        }
        else
        {
            console.log(num + " is Odd")
            document.getElementById("ans").innerHTML = num + " is Odd"
        }
}
</script>
