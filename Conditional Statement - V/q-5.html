<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <center>
        <h1>5. Write a  program to categorizes a person's age: "Child" (0-12), "Teen" (13-19), "Adult" (20-59), "Senior" (60+).</h1>
        <br><br>
        <label for="">Enter Your Age = <input type="text" id="age"></label>
        <br>
        <h1 id="ans"></h1>
    </center>
</body>
</html>
<script>
    let age = document.getElementById("age").value

age = parseInt(age)

    if(age == "")
        {   
            console.log("Please Enter Age")
            document.getElementById("ans").innerHTML = "!!!!!! Please Enter Age !!!!!!"
        }
        else
        {
            if(age <= 12)
            {
                console.log("You Are Child")
                document.getElementById("ans").innerHTML = "You Are Child"
            }
            else if(age >= 13 && age <= 19)
            {
                console.log("You Are Teenager")
                document.getElementById("ans").innerHTML = "You Are Teenager"
            }
            else if(age >= 20 && age <= 59)
            {
                console.log("You Are Adult")
                document.getElementById("ans").innerHTML = "You Are Adult"
            }
            else
            {
                console.log("You Are Senior")
                document.getElementById("ans").innerHTML = "You Are Senior"
            }
        }

</script>
