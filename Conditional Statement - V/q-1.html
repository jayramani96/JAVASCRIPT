<html lang="en">

<body>
    <center>
        <h1>1. Write a JavaScript program that checks if a number is positive, negative, or zero and prints the result.</h1>
        <br><br>
        <label for="">Enter Any Number = <input type="text" id="num"></label>
        <br>
        <h1 id="ans"></h1>
    </center>
</body>
</html>
<script>
    let num = document.getElementById("num").value

num = parseInt(num)


if(num == "")
{
    console.log("Please Enter Number")
    document.getElementById("ans").innerHTML = "Please Enter Number"
}
else
{
    if(num < 0)
        {
            console.log(num + " is Negative")
            document.getElementById("ans").innerHTML = num + " is Negative"
        }
        else if(num == 0)
        {
            console.log(num + " is Zero")
            document.getElementById("ans").innerHTML = num + " is Zero"
        }
        else
        {
            console.log(num + " is Positive")
            document.getElementById("ans").innerHTML = num + " is Positive"
        }
}
</script>
